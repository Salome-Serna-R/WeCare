{% extends "base.html" %}

{% block content %}
    <div class="container my-5">
        <div class="text-center">
            <h1 class="display-4">Edit comment</h1>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8">
                <form action="{% url 'editar-comentario' comentario.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <textarea name="texto" class="form-control" rows="4">{{ comentario.texto }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save</button>
                    <a href="{% url 'detalle-comentario' comentario.id %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
