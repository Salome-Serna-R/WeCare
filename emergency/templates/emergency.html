<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <a href="{% url 'home' %}" class="btn btn-primary">Go back to homepage</a>
        <div class="text-center">
            <h1 class="display-4">Emergency Contact</h1>
            <p class="lead">Click on the buttons below to call the emergency services.</p>
        </div>

        <div class="row mt-4">
            <div class="col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">Mental Health</h2>
                        <button type="button" class="btn btn-danger w-100 mb-2" onclick="confirmCall('123')">Call 123 (Emergencias)</button>
                        <button type="button" class="btn btn-warning w-100 mb-2" onclick="confirmCall('015620700')">Call Poison Control (Control de Intoxicaciones)</button>
                        <button type="button" class="btn btn-warning w-100" onclick="confirmCall('106')">Call Suicide Hotline (Línea de Prevención del Suicidio)</button>

                        <script>
                            function confirmCall(number) {
                                if (confirm("Are you sure you want to call " + number + "?")) {
                                    window.location.href = "tel:" + number;
                                }
                            }
                        </script>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">HealthCare</h2>
                        <button type="button" class="btn btn-success w-100 mb-2" onclick="confirmCall('106')">Call Crisis Helpline (Línea de Ayuda en Crisis)</button>
                        <button type="button" class="btn btn-success w-100 mb-2" onclick="confirmCall('192')">Call Substance Abuse Helpline (Línea de Abuso de Sustancias)</button>
                        <button type="button" class="btn btn-success w-100" onclick="confirmCall('155')">Call Domestic Violence Helpline (Línea de Violencia Doméstica)</button>

                        <script>
                            function confirmCall(number) {
                                if (confirm("Are you sure you want to call " + number + "?")) {
                                    window.location.href = "tel:" + number;
                                }
                            }
                        </script>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">Other Services</h2>
                        <button type="button" class="btn btn-primary w-100 mb-2" onclick="confirmCall('123')">Call Non-Emergency Police (Policía No Emergencias)</button>
                        <button type="button" class="btn btn-primary w-100 mb-2" onclick="confirmCall('123')">Call Fire Department (Cuerpo de Bomberos)</button>
                        <button type="button" class="btn btn-primary w-100" onclick="confirmCall('123')">Call Ambulance (Ambulancia)</button>

                        <script>
                            function confirmCall(number) {
                                if (confirm("Are you sure you want to call " + number + "?")) {
                                    window.location.href = "tel:" + number;
                                }
                            }
                        </script>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
